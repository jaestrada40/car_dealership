<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - AutoPrime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <header class="bg-gray-900 text-white sticky top-0 z-50 shadow">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <h1 class="text-2xl font-bold">
          <img
            src="uploads/logo-Photoroom.png"
            alt="AutoMontgomery"
            class="h-[6rem] w-auto"
          />
        </h1>
        <div class="flex items-center gap-8">
          <button id="mobileMenuBtn" class="md:hidden focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
          <nav id="menu" class="hidden md:flex gap-8 font-medium text-lg">
            <a
              href="index.html"
              class="hover:text-blue-400 transition-colors duration-200"
              >Inicio</a
            >
            <a
              href="all_brands.html"
              class="hover:text-blue-400 transition-colors duration-200"
              >Marcas</a
            >
            <a
              href="all_cars.html"
              class="hover:text-blue-400 transition-colors duration-200"
              >Vehículos</a
            >
            <a
              href="all_parts.html"
              class="hover:text-blue-400 transition-colors duration-200"
              >Repuestos</a
            >
          </nav>
          <div
            id="mobileMenu"
            class="hidden absolute top-full left-0 w-full bg-gray-900 text-white flex flex-col items-center gap-4 py-4 md:hidden"
          >
            <a
              href="index.html"
              class="hover:text-blue-400 transition-colors duration-200"
              >Inicio</a
            >
            <a
              href="all_brands.html"
              class="hover:text-blue-400 transition-colors duration-200"
              >Marcas</a
            >
            <a
              href="all_cars.html"
              class="hover:text-blue-400 transition-colors duration-200"
              >Vehículos</a
            >
            <a
              href="all_parts.html"
              class="hover:text-blue-400 transition-colors duration-200"
              >Repuestos</a
            >
          </div>
          <div class="relative">
            <button id="userIcon">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </button>
            <div
              id="userDropdown"
              class="absolute right-0 mt-2 w-48 bg-white text-gray-900 rounded-lg shadow-xl hidden"
            >
              <button
                id="loginBtn"
                class="block w-full text-left px-4 py-3 hover:bg-gray-100 transition"
              >
                Ingresar
              </button>
              <button
                id="logoutBtn"
                class="block w-full text-left px-4 py-3 hover:bg-gray-100 transition hidden"
              >
                Cerrar Sesión
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Perfil de usuario -->
    <main class="max-w-4xl mx-auto px-4 py-10">
      <h2 class="text-3xl font-bold text-center mb-8">Mi Perfil</h2>

      <section class="bg-white p-6 rounded-lg shadow mb-8">
        <h3 class="text-xl font-semibold mb-4">Información Personal</h3>
        <form id="profileForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Nombre</label
            >
            <input
              type="text"
              id="firstName"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Apellido</label
            >
            <input
              type="text"
              id="lastName"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Correo</label
            >
            <input
              type="email"
              id="email"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Usuario</label
            >
            <input
              type="text"
              id="username"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200 bg-gray-100"
              readonly
              required
            />
          </div>
          <div class="sm:col-span-2">
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition mt-4"
            >
              Guardar Cambios
            </button>
          </div>
        </form>
        <h3 class="text-xl font-semibold mt-6 mb-4">Cambiar Contraseña</h3>
        <form id="changePasswordForm" class="space-y-4">
          <div class="relative">
            <label class="block text-sm font-medium text-gray-700"
              >Nueva Contraseña</label
            >
            <input
              type="password"
              id="newPassword"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200 pr-10"
              required
            />
            <span class="password-toggle" id="toggleNewPassword">
              <svg
                class="w-5 h-5 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </span>
          </div>
          <div class="relative">
            <label class="block text-sm font-medium text-gray-700"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200 pr-10"
              required
            />
            <span class="password-toggle" id="toggleConfirmPassword">
              <svg
                class="w-5 h-5 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </span>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
          >
            Guardar Cambios
          </button>
        </form>
        <!-- Botón de Cerrar Sesión -->
        <button
          id="profileLogoutBtn"
          class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition mt-4"
        >
          Cerrar Sesión
        </button>
      </section>

      <section class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-4">Historial de Pedidos</h3>
        <div id="ordersList">
          <!-- Aquí se cargará el historial de pedidos -->
        </div>
        <div id="pagination" class="mt-4 flex justify-center gap-2"></div>
      </section>
    </main>

    <footer class="bg-gray-900 text-white mt-16">
      <div class="text-center py-6 text-sm">
        © 2025 AutoPrime. Todos los derechos reservados.
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/cart-ui.js"></script>
    <script src="./js/user-ui.js"></script>
    <script src="./js/profile.js"></script>
  </body>
</html>
