<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - Repuestos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Gestión de Repuestos</h1>

      <!-- Botón para agregar nuevo repuesto -->
      <button
        id="addSparePartBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4"
      >
        Agregar Repuesto
      </button>

      <!-- Tabla de repuestos -->
      <div
        id="sparePartsTable"
        class="bg-white shadow-md rounded-lg overflow-hidden"
      >
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                ID
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Nombre
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Descripción
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Precio
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Stock
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Categoría
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Acciones
              </th>
            </tr>
          </thead>
          <tbody id="sparePartsBody" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>

      <!-- Modal para agregar/editar repuesto -->
      <div
        id="sparePartModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden"
        aria-hidden="true"
      >
        <div
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg shadow-lg w-full max-w-md"
        >
          <h2 id="modalTitle" class="text-xl font-bold mb-4"></h2>
          <form id="sparePartForm">
            <input type="hidden" id="sparePartId" />
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Nombre</label
              >
              <input
                type="text"
                id="name"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="description"
                class="block text-sm font-medium text-gray-700"
                >Descripción</label
              >
              <textarea
                id="description"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
              ></textarea>
            </div>
            <div class="mb-4">
              <label for="price" class="block text-sm font-medium text-gray-700"
                >Precio</label
              >
              <input
                type="number"
                id="price"
                step="0.01"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                required
              />
            </div>
            <div class="mb-4">
              <label for="stock" class="block text-sm font-medium text-gray-700"
                >Stock</label
              >
              <input
                type="number"
                id="stock"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="category_id"
                class="block text-sm font-medium text-gray-700"
                >Categoría</label
              >
              <select
                id="category_id"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
              >
                <option value="">Seleccione una categoría</option>
                <!-- Opciones dinámicas -->
              </select>
            </div>
            <div class="flex justify-end">
              <button
                type="button"
                id="closeModalBtn"
                class="bg-gray-500 text-white px-4 py-2 rounded mr-2"
              >
                Cancelar
              </button>
              <button
                type="submit"
                id="saveSparePartBtn"
                class="bg-green-500 text-white px-4 py-2 rounded"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Toast para notificaciones -->
      <div
        id="toast"
        class="fixed bottom-4 right-4 hidden p-4 bg-green-500 text-white rounded shadow-lg"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="admin/js/spare_parts.js"></script>
  </body>
</html>
